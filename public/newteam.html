<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating New Team</title>
    <link rel="stylesheet" href="css/newteam.css">
</head>
<body>
    <h1>Creating New Team</h1>
    <form id="teamForm">
        <!-- Admin Input -->
        <label for="admin">Admin:</label>
        <input type="text" id="admin" name="admin" required>
        <br><br>

        <!-- Team Name Input -->
        <label for="teamname">Team Name:</label>
        <input type="text" id="teamname" name="teamname" required>
        <br><br>

        <!-- shift name  -->
        <label for="shift">Shift Name:</label>
        <input type="text" id="shift" name="shift" required>
        <br><br>

        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>


        <!-- Password Input -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Create Team</button>
        <hr>
        <button id="cancel">Cancel</button>
    </form>



    <script type="text/javascript" src="js/newteam.js" ></script>
</body>
</html>
