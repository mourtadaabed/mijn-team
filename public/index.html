<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Team</title>
    <link rel="stylesheet" href="/css/index.css">
  </head>
  <body>
    <div id="newteam">
      <a href="/newteam" id="n-t">Create Your Own Team</a>
    </div>

    <div id="menu">
      <a href="/operators" class="w">Operators</a>
      <a href="/workstations" class="w">Workstations</a>
      <a href="/newteam" class="w" id="n-t">New Team</a>
      <a href="/contact" class="w">Contact</a>
    </div>

    <HR style="width:70%">

    <div id="admin_menu">
      <a href="/newuser" class="w">User's</a>
      <a href="/newshift" class="w">Shift's</a>
    </div>

    <!-- New Plan Button -->
    <div id="new_plan_button">
      <button class="big-button">New Plan</button>
      <hr>
    </div>

    <h2 id="team_name"></h2>
    <h3 id="date"></h3>

    <table id="maintable">
      <tr></tr>
    </table>

    <div id="divextra">
      <h3 id="titextra">Extra</h3>
      <hr>
      <ol id="liextra"></ol>
      <hr>
    </div>

    <input list="teams" id="teamInput" name="teamInput" placeholder="Select a team">
    <datalist id="teams">
      <!-- Options populated by fetchTeams -->
    </datalist>

    <input list="days" id="dayInput" name="day" placeholder="Select a day">
    <datalist id="days">
      <!-- Options populated fetchdays -->
    </datalist>

    <div class="print">
      <input onclick="print()" type="submit" name="print" value="print">
    </div>

    <HR style="width:70%" id="lh">
    <div id="user_team">Welkom: <span id="usernameDisplay"></span> , Your Team is: <span id="teamname"></span></div>

    <div class="log">
      <input type="button" id="login" value="Aanmelden">
    </div>

    <script type="module" src="/js/index.js"></script>
  </body>
</html>
