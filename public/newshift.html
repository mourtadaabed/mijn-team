<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Shift</title>
    <link rel="stylesheet" href="css/newshift.css"> 
</head>
<body>
    <div class="menu">
        <a href="/operators"class="w">operators</a>
        <a href="/"class="w">Home</a>
        <a href="/workstations"class="w">workstations</a>
        <a href="/proposal"class="w">New Plan</a>
        <a href="/newuser"class="w">new user</a>
        <a href="/newshift"class="w">New Shift</a>
        <HR>
      </div> 
      <form id="newshift">
        <h1>Create New Shift</h1> 
        <h4 id="user_team"></h4>
        <h4 id="current_user"></h4>
        <hr>
    
        <label for="shiftname">Shift Name:</label>
        <input type="text" id="shiftname" name="shiftname" required>
        <br><br>
    
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
    
        <button type="submit">Create Shift</button>
        <hr>
        <button type="button" id="cancelButton">Cancel</button> 
    </form>
    
    <div id="msg-login"></div>
    

    <script type="text/javascript" src="js/newshift.js"></script> 
</body>
</html>
