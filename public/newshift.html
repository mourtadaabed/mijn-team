<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Shift</title>
    <link rel="stylesheet" href="css/newshift.css"> 
</head>
<body>
    <div id="menu">
        <a href="/operators" class="w">Operators</a>
        <a href="/" id="r" class="w">Home</a>
        <a href="/workstations" class="w">Workstations</a>
        <a href="/newteam" class="w" id="n-t">New Team</a>
        <a href="/contact" class="w" >Contact</a>
      </div>
    <hr>
      <div id="admin_menu">
        <a href="/newuser" class="w">User's</a>
      </div>
      
      <form id="newshift">
        <h1>Create New Shift</h1> 
        <h4 id="user_team"></h4>
        <h4 id="current_user"></h4>
        <hr>
    
        <label for="shiftname">Shift Name:</label>
        <input type="text" id="shiftname" name="shiftname" required>
        <br><br>
    
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
    
        <button type="submit">Create Shift</button>
        <hr>
        <button type="button" id="cancelButton">Cancel</button> 
    </form>
    
    <div id="msg-login"></div>
    

    <script type="module" src="js/newshift.js"></script> 
</body>
</html>
