<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Cookie Consent Banner -->
    <div id="cookieConsent">
        <p>This website uses cookies to ensure you get the best experience on our website. By logging in, you accept our use of cookies. <a href="/cookie-policy">Learn more</a></p>
        <button id="acceptCookies">Accept</button>
      </div>

</div>
<div class="logindiv"id="lidiv">
  <h1>Login</h1>
  <form id="userdata">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" autocomplete="username" required>
      <br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required>
      <br><br>
      <div class="wrap">
          <button type="submit" id="send-login">Verzenden</button>
          <br><br>
      </div>
  </form>
    <form id="choose_shift_form">
        <label for="shift_select">Kies een shift:</label>
        <select id="shift_select" required></select>
        <button type="submit">Bevestigen</button>
    </form>

<hr style="width:80%">
<br>
<input id="cancel_bt"type="button" name="cancel" value="cancel">
<br>
<div id ="msg-login"></div>







<script type="module" src="js/login.js" ></script>

</body>
</html>
