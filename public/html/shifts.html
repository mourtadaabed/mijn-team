<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Management</title>
    <link rel="stylesheet" href="./css/shifts.css">
</head>
<body>
    <div id="menu">
        <a href="/operators" class="w">Operators</a>
        <a href="/" id="r" class="w">Home</a>
        <a href="/workstations" class="w">Workstations</a>
        <a href="/newteam" class="w" id="n-t">New Team</a>
        <a href="/contact" class="w">Contact</a>
        <a href="/users" class="w" id="admin-link" style="display: none;">Users</a>
    </div>
    <hr>
    <div id="new_plan_button">
        <button class="big-button">New Plan</button>
        <hr>
    </div>
    <div class="form-container">
        <h1>Create New Shift</h1>
        <form id="newshift">
            <div class="form-group">
                <label for="shiftname">Shift Name:</label>
                <input type="text" id="shiftname" name="shiftname" required>
            </div>
            <div class="button-container">
                <button type="submit">Create Shift</button>
            </div>
        </form>
    </div>

    <div class="section">
        <h2>All Shifts</h2>
        <div class="filter-container">
            <label for="shiftFilter">Filter by Shift:</label>
            <select id="shiftFilter">
                <option value="">All Shifts</option>
            </select>
        </div>
        <div class="table-container">
            <table id="shiftsTable">
                <thead>
                    <tr>
                        <th>Shift Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="shiftsBody"></tbody>
            </table>
        </div>
    </div>

    <div id="msg-login"></div>
    <hr>
    <div id="user_team">Welkom: <span id="un"></span>, Your Team is: <span id="teamname"></span></div>
    <div class="log">
        <input type="button" id="logout" value="Uitloggen">
    </div>

    <!-- Update Shift Modal -->
    <div id="updateShiftModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">Ã—</span>
            <h2>Update Shift</h2>
            <form id="updateShiftForm">
                <div class="form-group">
                    <label for="updateShiftName">Shift Name:</label>
                    <input type="text" id="updateShiftName" name="updateShiftName" required>
                </div>
                <div class="form-group">
                    <label for="assignUser">Assign User:</label>
                    <select id="assignUser" name="assignUser" required>
                        <option value="">Select a user</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="assignRole">Role:</label>
                    <select id="assignRole" name="assignRole" required>
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="button-container">
                    <button type="submit">Update Shift</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/shifts.js"></script>
</body>
</html>
