<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <div id="menu-container" style="display: none;">
        <div id="menu">
            <a href="/operators" class="w">Operators</a>
            <a href="/" id="r" class="w">Home</a>
            <a href="/workstations" class="w">Workstations</a>
            <a href="/newteam" class="w" id="n-t">New Team</a>
            <a href="/users" class="w admin-link" style="display: none;">User's</a>
            <a href="/shifts" class="w admin-link" style="display: none;">Shift's</a>
        </div>
        <hr>
    </div>


    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form id="contactForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </main>
    <div id="user_team" style="display: none;">
        Welcome: <span id="usernameDisplay"></span>, Your Team is: <span id="teamname"></span>
    </div>
    <div class="log">
        <input type="button" id="login" value="Aanmelden">
    </div>
    <footer>

    </footer>

    <script src="/js/contact.js"></script>
</body>
</html>
