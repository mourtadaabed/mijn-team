<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating New Team</title>
    <link rel="stylesheet" href="css/newteam.css">
</head>
<body>
    <div id="menu" style="display: none;">
        <a href="/operators" class="w">Operators</a>
        <a href="/" id="r" class="w">Home</a>
        <a href="/contact" class="w">Contact</a>
        <a href="/users" class="w admin-link" id="users-link">User's</a>
        <a href="/shifts" class="w admin-link" id="shifts-link">Shift's</a>
    </div>
    <hr id="menu-hr" style="display: none;">
    
    <h1>Creating New Team</h1>
    <form id="teamForm">
        <!-- New User Fields (hidden for logged-in users) -->
        <div id="newUserFields">
            <label for="admin">Admin:</label>
            <input type="text" id="admin" name="admin" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
        </div>
        <!-- User Info (shown for logged-in users) -->
        <div id="userInfo" style="display: none;">
            <label>Current User:</label>
            <span id="current_user"></span>
            <br><br>
            <label>Current Team:</label>
            <span id="user_team"></span>
            <br><br>
        </div>
        <!-- Team and Shift Fields (always visible) -->
        <label for="teamname">Team Name:</label>
        <input type="text" id="teamname" name="teamname" required>
        <br><br>
        <label for="shift">Shift Name:</label>
        <input type="text" id="shift" name="shift" required>
        <br><br>
        <button type="submit">Create Team</button>
        <hr>
        <button type="button" id="cancel">Cancel</button>
    </form>

    <div id="user_team" style="display: none;">Welkom: <span id="username"></span> , Your Team is: <span id="teamname_display"></span></div>
    <div class="log">
      <input type="button" id="auth-button" value="Login">
    </div>

    <script type="module" src="js/newteam.js"></script>
</body>
</html>
