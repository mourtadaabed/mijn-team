<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <link rel="stylesheet" href="/css/operators.css">
    <meta charset="utf-8">
    <title>Operators</title>
</head>
<body>
    <div id="background">
        <div id="menu">
            <a href="/" id="r" class="w">Home</a>
            <a href="/workstations" class="w">Workstations</a>
            <a href="/newteam" class="w" id="n-t">New Team</a>
            <a href="/contact" class="w">Contact</a>
            <a href="/users" class="w admin-item" style="display: none;">Users</a>
            <a href="/shifts" class="w admin-item" style="display: none;">Shifts</a>
        </div>
        <hr>

        <!-- New Plan Button -->
        <div id="new_plan_button" style="display: none;">
            <button class="big-button">New Plan</button>
            <hr>
        </div>

        <div class="menu2">
            <input id="bt-res" type="button" value="Reserves">
            <input id="bt-tea" type="button" value="Teamleden">
            <input id="bt-all" type="button" value="All">
            <input id="bt-job" type="button" value="Jobstudenten">
        </div>

        <table id="maintable">
            <tr>
                <th rowspan="2">Operator</th>
                <th colspan="10">Workstations</th>
            </tr>
        </table>

        <div id="addingoperator_div">
            <h3>Create New Operator</h3>
            <hr>
            <form id="newoperator">
                <label for="number">Number</label>
                <input id="number" name="number" type="number">
                <label for="name">Name</label>
                <input id="name" name="name" type="text">
                <label for="rol">Role</label>
                <select name="rol" id="rol">
                    <option value="teammember">Teammember</option>
                    <option value="reserve">Reserve</option>
                    <option value="jobstudent">Jobstudent</option>
                </select>
                <br><br>
                <input type="submit" value="Add">
            </form>
        </div>

        <div id="modify_div">
            <h3>Editing Operator</h3>
            <form id="oldoperator">
                <p id="oldname_p"><span id="oldname_s"></span><span id="oldrol_s"></span><span id="oldnumber_s"></span></p>
                <label for="newname">New Name</label>
                <input id="newname" name="name" type="text">
                <label for="newrol">Role</label>
                <select name="rol" id="newrol">
                    <option value="teammember">Teammember</option>
                    <option value="reserve">Reserve</option>
                    <option value="jobstudent">Jobstudent</option>
                </select>
                <br><br>
                <input type="submit" value="Update">
            </form>
        </div>


        
        <div id="operatorModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">Ã—</span>
                <h3>Update Operator</h3>
                <form id="updateOperatorForm" class="column-form">
                    <div class="form-field">
                        <label for="modalNumber">Number</label>
                        <input id="modalNumber" name="number" type="number" disabled>
                    </div>
                    <div class="form-field">
                        <label for="modalName">Name</label>
                        <input id="modalName" name="name" type="text">
                    </div>
                    <div class="form-field">
                        <label for="modalRol">Role</label>
                        <select name="rol" id="modalRol">
                            <option value="teammember">Teammember</option>
                            <option value="reserve">Reserve</option>
                            <option value="jobstudent">Jobstudent</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <input type="submit" value="Update">
                        <button type="button" id="deleteOperatorBtn">Delete Operator</button>
                    </div>
                </form>
            </div>
        </div>




        <hr>
        <div id="user_team">Welkom: <span id="username"></span>, Your Team is: <span id="teamname"></span></div>
        <div class="log">
            <input type="button" id="logout" value="Uitloggen">
        </div>
    </div>

    <script src="/js/operators.js" type="module"></script>
</body>
</html>
